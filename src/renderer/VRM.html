<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desktop Mascot</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: transparent;
      -webkit-app-region: drag; /* ウィンドウドラッグ移動を有効化 */
    }

    #canvas {
      width: 100%;
      height: 100%;
      display: block;
      -webkit-app-region: no-drag; /* OrbitControls 操作を有効化 */
    }
  </style>
  <!-- Import Maps for Three.js -->
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.182.0/build/three.module.js",
        "three/examples/jsm/": "https://cdn.jsdelivr.net/npm/three@0.182.0/examples/jsm/",
        "@pixiv/three-vrm": "https://cdn.jsdelivr.net/npm/@pixiv/three-vrm@3.4.5/lib/three-vrm.module.js",
        "@pixiv/three-vrm-animation": "https://cdn.jsdelivr.net/npm/@pixiv/three-vrm-animation@3.4.5/lib/three-vrm-animation.module.js"
      }
    }
  </script>
</head>
<body>
  <canvas id="canvas"></canvas>
  <script type="module" src="./VRM.js"></script>
</body>
</html>
